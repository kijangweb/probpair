name: Archive data.json

on:
  push:
    paths:
      - "data.json"

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy file with date
        run: |
          DATE=$(date +'%Y-%m-%d')
          cp data.json data-$DATE.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data-*.json
          git commit -m "Archive data.json for $DATE" || echo "No changes to commit"
          git push
