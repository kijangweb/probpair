<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trade Data</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #f0f0f0; }
  tr:nth-child(even) { background-color: #fafafa; }
  h1 { color: #333; }
</style>
</head>
<body>

<h1>Trade Data</h1>
<div id="tableContainer">Loading data...</div>

<script>
// JSON terbaru akan di-generate dari script lokal saat update
const tradeData = [
  { "item": "Apple", "price": 0, "volume": 0 },
  { "item": "Banana", "price": 0, "volume": 0 },
  { "item": "Cherry", "price": 0, "volume": 0 }
];

// Fungsi render tabel dinamis
function renderTable(jsonArray) {
  const container = document.getElementById('tableContainer');
  if (!Array.isArray(jsonArray) || jsonArray.length === 0) {
    container.innerHTML = "<p>Data kosong</p>";
    return;
  }

  // Ambil semua key dari object pertama
  const keys = Object.keys(jsonArray[0]);

  let html = '<table><thead><tr>';
  keys.forEach(key => { html += `<th>${key}</th>`; });
  html += '</tr></thead><tbody>';

  jsonArray.forEach(obj => {
    html += '<tr>';
    keys.forEach(key => { html += `<td>${obj[key] !== undefined ? obj[key] : ''}</td>`; });
    html += '</tr>';
  });

  html += '</tbody></table>';
  container.innerHTML = html;
}

// Render tabel saat halaman dibuka
renderTable(tradeData);
</script>

</body>
</html>
